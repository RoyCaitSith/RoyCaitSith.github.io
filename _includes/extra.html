<div class="section-wrapper">
    <section class="section extra" id="extra">
        <div>
            <div class="section-heading" id="chat-text">Contact</div>
            <div class="extra-links">
                <span class="hint--bottom bottom-link" aria-label="Email">
                    <a href="mailto:{{ site.email }}"><i class="head-icon fas fa-envelope"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="GitHub">
                    <a href="https://github.com/{{ site.github_username }}"><i class="head-icon fab fa-github"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="Instagram">
                    <a href="https://www.instagram.com/{{ site.instagram_username }}"><i class="head-icon fab fa-instagram"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="Twitter">
                    <a href="https://twitter.com/{{ site.twitter_username }}"><i class="head-icon fab fa-twitter"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="ResearchGate">
                    <a href="https://www.researchgate.net/profile/YourUsername"><i class="head-icon fab fa-researchgate"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="Google Scholar">
                    <a href="https://scholar.google.com/citations?user=YourProfileID"><i class="head-icon fab fa-google"></i></a>
                </span>
                <span class="hint--bottom bottom-link" aria-label="CV">
                    <a href="{{ site.blog_url }}/cv"><i class="head-icon fas fa-file"></i></a>
                </span>
            </div>
        </div>
    </section>
</div>
